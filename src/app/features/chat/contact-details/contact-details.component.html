<div class="profile-header d-flex flex-column align-items-center p-3">
    <div class="header-top w-100 d-flex justify-content-between align-items-center">
        <span class="timestamp">07:48</span>
        <div class="icons">
            <i class="bi bi-tag"></i>
            <i class="bi bi-bell"></i>
            <i class="bi bi-heart"></i>
        </div>
    </div>

    <div class="profile-picture my-3">
        <i class="fa-solid fa-circle-user fa-5x"></i>
    </div>

    <div class="user-info text-center">
        <h5 class="user-name">{{ user?.name }}</h5>
        <p class="user-phone">{{ user?.phone }}</p>
        <a href="#" class="multimedia-link">
            Multimedia <span class="badge bg-primary">{{ multimediaCount }}</span>
        </a>
    </div>

    <hr class="divider my-3 w-100" />

    <div class="status-section text-center">
        <p>Marcar status de conversaci√≥n como:</p>
        <div class="status-buttons d-flex justify-content-center">
            <button class="btn status-button" (click)="setStatus('closed')">
                <i class="bi bi-x"></i>
            </button>
            <button class="btn status-button" (click)="setStatus('open')">
                <i class="bi bi-check"></i>
            </button>
            <button class="btn status-button" (click)="setStatus('pending')">
                <i class="bi bi-list"></i>
            </button>
        </div>
    </div>
</div>
